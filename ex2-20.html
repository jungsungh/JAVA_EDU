<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let a=3;
            let b="3";
            let c=5;
            let d=3;

            //a와 b를 비교하여 같으면 True 틀리면 False
            document.write((a==b)+"<br>");
            //a와 b를 비교하여 데이터 형이 같으면 True 틀리면 False
            document.write((a===b)+"<br>");
            //!=연산자는 ==의 결과와 반대
            document.write((a!=b)+"<br>");
            //!==이것은 데이터 형을 비교 ===와 반대
            document.write((a!==b)+"<br>");
            //크기 비교
            document.write((a>c)+"<br>");
            document.write((a<c)+"<br>");
            document.write((a>=c)+"<br>");
            document.write((a<=d)+"<br>");
        </script>
    </body>
</html>
