<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            //나머지 연산자 % 사용 예제
            var x=15;
            var y=4;
            var z=x%y;
            document.write(z);
            document.write("<br>");
            z=y%x;
            document.write(z);
        </script>
    </body>
</html>
