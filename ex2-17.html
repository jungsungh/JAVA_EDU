<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            //거듭제곱 **
            var x=3;
            var y=x**2;
            document.write(y);
            document.write("<br>");
            //1증가
            y++;
            document.write(y);
            document.write("<br>");
            //1감소
            x--;
            document.write(x);
        </script>
    </body>
</html>
