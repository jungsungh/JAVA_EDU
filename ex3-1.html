<!DOCTYPE html>
<html>

        <meta charset="UTF-8">

    <body>
        <script>
            var age = Number(prompt("나이를 입력하세요."));

            if (age >= 19) {
                document.write("성인입니다.");
            } else {
                document.write("미성년자 출입불가");
            }
        </script>
    </body>
