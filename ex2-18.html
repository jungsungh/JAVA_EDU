<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let num=Number(prompt("숫자를 입력하세요 : "));
            //let num = 5;
            document.write(num);
            document.write("<br>");
            num += 2;
            document.write(num);
            document.write("<br>");
            num -= 4;
            document.write(num);
            document.write("<br>");
            num /= 2;
            document.write(num);
            document.write("<br>");
            num %= 3;
            document.write(num);
            document.write("<br>");
        </script>
    </body>
</html>
