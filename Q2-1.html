<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var price=1500; //price : 개당 가격
            var num=Number(prompt("몇개를 구매하시겠습니까?"));//num : 구매개수
            var pay=Number(prompt("얼마를 지불하시겠습니까?")); //pay : 지불 금액

            var change=pay-price*num; //거스름돈

            document.write("- 개당 가격 : " + price + "원<br>");
            document.write("- 구매 개수 : " + num + "개<br>");
            document.write("- 지불 금액 : " + pay + "원<br>");
            document.write("거스름돈은 " + change + "원입니다.");
        </script>
    </body>
</html>
