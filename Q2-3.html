<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var lang=Number(prompt("밑변의 길이를 입력하세요."));
            var h=Number(prompt("높이를 입력하세요."));

            var s=lang*h/2;

            document.write("- 밑변의 길이는 : " + lang + "cm입니다.<br>");
            document.write("- 높이는 : " + h + "cm입니다.<br>");

            document.write("- 삼각형의 넓이는 : " + s + "cm2입니다.<br>");
        </script>
    </body>
</html>
