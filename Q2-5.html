<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var radi = Number(prompt("원의 반지름을 입력하세요."));

            var s = radi*radi*3.14;

            document.write("반지름 : " + radi + "cm<br>");
            document.write("원의 넓이 : " + s + "cm2<br>");
        </script>
    </body>
</html>
